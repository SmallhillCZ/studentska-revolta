<div class=" px-4 pt-3 pb-4">

  <div class="row mb-2">
    <div class="col-3 text-center d-flex align-items-start justify-content-center">
      <h1 *ngIf="chapterIndex && chapterCount">
        {{ chapterIndex }}<sup>/{{ chapterCount }}</sup>
      </h1>
    </div>
    <div class="col-9 d-flex align-items-center justify-content-start">
      <h2>{{ chapter.title }}</h2>
    </div>
  </div>
  <div class="track-info row">
    <div class="col-3 text-center  d-flex align-items-center justify-content-center">
      <i class="bi bi-person-walking fs-4"></i><br>
      <span class="text-walk-duration">
        {{ chapter.durationMinutes }} MIN
      </span>
    </div>
    <div class="col-9  d-flex align-items-center justify-content-center">
      <p class="m-0">{{ chapter.directions }}</p>
    </div>
  </div>
</div>
