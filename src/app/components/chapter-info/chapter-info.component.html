<div class=" px-4 pt-3 pb-4">

  <div class="row mb-2">
    <div class="col-3 text-center d-flex align-items-start justify-content-center">
      <h1 *ngIf="chapterIndex && chapterCount">
        {{ chapterIndex }}<sup>/{{ chapterCount }}</sup>
      </h1>
    </div>
    <div class="col-9 d-flex align-items-center justify-content-start">
      <h2 [innerHTML]="chapter.title"></h2>
    </div>
  </div>
  <div class="track-info row">
    <div class="col-3 text-center d-flex align-items-start justify-content-center">
      <div>
        <i class="bi bi-person-walking fs-4"></i>
        <div class="text-walk-duration">
          {{ chapter.durationMinutes }} MIN
        </div>
      </div>
    </div>
    <div class="col-9  d-flex align-items-center justify-content-start">
      <p class="m-0" [innerHTML]="chapter.directions">
      </p>
    </div>
  </div>
</div>
