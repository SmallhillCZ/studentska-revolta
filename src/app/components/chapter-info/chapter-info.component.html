<div class="row">
  <div class="col-3 text-center">
    <h1 *ngIf="chapterIndex && chapterCount">
      {{ chapterIndex }}<sup>/{{ chapterCount }}</sup>
    </h1>
  </div>
  <div class="col-9">
    <h2>{{ chapter.title }}</h2>
  </div>
</div>
<div class="track-info row">
  <div class="col-3 text-center">
    <i class="bi bi-person-walking fs-4"></i> {{ chapter.durationMinutes }} MIN
  </div>
  <div class="col-9">
    <p>{{ chapter.directions }}</p>
  </div>
</div>
