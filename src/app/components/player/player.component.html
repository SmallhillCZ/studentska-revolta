<div class="progress-box">
  <app-progress-bar [progress]="progress"></app-progress-bar>
  <div class="total-time">{{ totalTime | time }}</div>
  <div class="current-time">{{ currentTime | time }}</div>
</div>

<div class="controls-box row mt-3 mb-1">
  <div class="col d-flex justify-content-center">
    <button [disabled]="!enableControls" class="button-icon" (click)="rewind()">
      <img class="active" src="assets/img/icons/player/rewind.svg" alt="Rewind" />
    </button>
  </div>
  <div class="col d-flex justify-content-center">
    <button class="button-icon button-playpause" (click)="playPause()">
      <img id="play" [ngClass]="{ active: status === 'paused' }" src="assets/img/icons/player/play.svg" alt="Rewind" />
      <img
        id="pause"
        [ngClass]="{ active: status === 'playing' }"
        src="assets/img/icons/player/pause.svg"
        alt="Rewind"
      />
      <img id="next" [ngClass]="{ active: status === 'ended' }" src="assets/img/icons/player/next1.svg" alt="Next" />
    </button>
  </div>
  <div class="col d-flex justify-content-center">
    <button [disabled]="!enableControls" class="button-icon" (click)="onNext.emit()">
      <img class="active" src="assets/img/icons/player/more.svg" alt="Next" />
    </button>
  </div>
</div>

<p *ngIf="error && !offline" class="error text-warning">{{ error }}</p>
<p *ngIf="offline" class="error text-warning">Nejste p≈ôipojeni k internetu</p>
