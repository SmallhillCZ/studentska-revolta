<app-page>
  <app-page-content>
    <div class="container">
      <div class="row h-100">
        <div class="col-lg-6 d-flex flex-column vh-100">
          <div class="flex-grow-1 d-flex flex-column align-items-start justify-content-center">
            <img src="assets/img/icons/headphones.svg" alt="logo" class="logo" />
            <h1 class="mt-3">Studentská<br />revolta ‘89
            </h1>
            <p class="my-3 fs-2">
              Audiowalk ve&nbsp;Starém městě<br>
              o&nbsp;svědectvích událostí<br>
              po&nbsp;17.&nbsp;listopadu&nbsp;1989
            </p>
            <button class="btn btn-primary btn-lg mt-3" routerLink="/tutorial">
              Spustit audiowalk <i class="bi bi-arrow-right"></i>
            </button>
            <!-- <div class="d-lg-none text-center">
              <p class="text-center fs-6 mt-5 ">
                Více o audiowalku<br><i class="bi bi-chevron-down"></i>
              </p>
            </div> -->
          </div>
        </div>
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
          <div class="row d-flex justify-content-center align-items-center">
            <div *ngFor="let feature of features; let i = index" class="col-xl-6 col-lg-6 mb-4">
              <div class="card bg-light border-0 h-100">
                <div class="card-body text-center p-lg-5 pt-0 pt-lg-0">
                  <div class="text-white mb-1 mt-4">
                    <i [class]="'fs-1 bi bi-'+feature.icon"></i>
                  </div>
                  <h2 class="fs-4 mb-2 fw-bold">{{ feature.title }}</h2>
                  <p class="mb-0 fs-8">
                    {{ feature.text }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-page-content>
</app-page>
