<app-map [chapter]="chapter"> </app-map>

<div *ngIf="chapter" class="info">
  <app-chapter-info [chapter]="chapter" [chapterIndex]="chapterIndex!" [chapterCount]="chapterCount"></app-chapter-info>
</div>

<div *ngIf="track" class="player">
  <app-player [track]="track" [autoPlay]="true" (progress)="saveProgress($event)">
    <app-player-menu>
      <app-player-menu-item routerLink="/">Zavřít audiowalk</app-player-menu-item>
      <app-player-menu-item routerLink="/chapters">Přehled kapitol</app-player-menu-item>
      <app-player-menu-item (click)="nextChapter()">Další kapitola</app-player-menu-item>
    </app-player-menu>
  </app-player>
</div>
