<app-map [chapter]="chapter"> </app-map>

<div *ngIf="chapter" class="info">
  <app-chapter-info [chapter]="chapter" [chapterIndex]="chapterIndex!" [chapterCount]="chapterCount"></app-chapter-info>
</div>

<div *ngIf="track" class="player" [ngSwitch]="track.type">
  <app-player *ngSwitchCase="'audio'" [track]="track" [autoPlay]="true" (progress)="saveProgress($event)">
    <app-player-menu>
      <app-player-menu-item routerLink="/" class="text-danger">
        <i class="bi bi-x"></i> Zavřít audiowalk
      </app-player-menu-item>
      <app-player-menu-item routerLink="/chapters">
        <i class="bi bi-list-ol"></i> Přehled kapitol
      </app-player-menu-item>
      <app-player-menu-item (click)="nextChapter()">
        <i class="bi bi-chevron-double-right"></i> Další kapitola
      </app-player-menu-item>
    </app-player-menu>
  </app-player>
  <app-video *ngSwitchCase="'video'" [track]="track"></app-video>
</div>
